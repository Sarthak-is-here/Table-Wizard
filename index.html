<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table Wizard</title>
</head>
<body>
        <div id="tablePlayground">

        <h1>Table Wizard</h1>

        <label for="tableInput" class="input-label">Number</label>
        <input type="text" id="tableInput" aria-label="Number for multiplication table" placeholder="The desired number here"/> 
        <label for="placeInput" class="input-label">Number of places</label>
        <input type="text" id="placeInput" aria-label="Number of places" placeholder="Number of places here"/>
        <button id="getTable" aria-label="Get multiplication table">Get table</button>
        <button id="clearBtn" aria-label="Clear table and inputs">Clear</button>
        <p id="errorMessage" aria-live="polite" aria-atomic="true"></p>
        <div id="tableTxt" aria-live="polite"></div>
    </div>

<button class="scrollToTopButton" aria-label="Scroll to top">
    <p id="toplogo">&#8593;</p>
</button>
